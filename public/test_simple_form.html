<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
        .form-group { margin-bottom: 15px; display: block !important; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; box-sizing: border-box; display: block !important; }
        .grid-2 { display: grid !important; grid-template-columns: 1fr 1fr; gap: 15px; }
        .step-content { display: block !important; }
        .step-content.hidden { display: none; }
    </style>
</head>
<body>
    <h1>Test Form</h1>
    <div class="step-content">
        <h2>Step 1</h2>
        <div class="grid-2">
            <div class="form-group">
                <label>Field 1</label>
                <input type="text" placeholder="Enter text">
            </div>
            <div class="form-group">
                <label>Field 2</label>
                <input type="text" placeholder="Enter text">
            </div>
        </div>
        <div class="form-group">
            <label>Field 3</label>
            <textarea style="width: 100%; padding: 10px;">Test</textarea>
        </div>
    </div>
</body>
</html>
